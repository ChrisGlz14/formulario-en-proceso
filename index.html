<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="titulos">
        <h1 id="title">Formulario de prueba</h1>
        <h3 id="description">Gracias de antemano por ser postulante de nuestra empresa, exitos!</h3> 
    </div>
    
    <form id="formulary">
        <p>Nombre</p>
            <input class="data" type="text" required placeholder="Ingrese Nombre" required>
        <p>Email</p>
            <input class="data" type="email" required placeholder="Ingrese Email" required>
        <p>Edad</p>
              <input class="data" type="number" placeholder="Ingrese Numero" min="17" max="100" required>
        <p>Educacion</p>
              <input class="data" type="text" placeholder="Secundario / Terciario / Universidad" min="17" max="100" required>
        <p>Localidad</p>
              <input class="data" type="text" placeholder="Lugar de residencia" min="17" max="100" required>
        <p>Domicilio</p>
              <input class="data" type="text" placeholder="Direccion" min="17" max="100" required>
        <p>Telefono</p>
              <input class="data" type="number" placeholder="Ingrese Telefono o Celular" required>
    
       <p>Puesto que se solicita?</p>
              <input class="data" type="text" placeholder="Trainee, Junior, Ssr, Sr" min="17" max="100" required>
        
        <p>Experiencia Laboral</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <div class="checkboxes">
            <p>Empleo Deseado</p>
        <label><input type="checkbox" name="opciones" value="opcion1">Tiempo Completo</label>
        <label><input type="checkbox" name="opciones" value="opcion2">Tiempo Parcial</label>
        <label><input type="checkbox" name="opciones" value="opcion3">Tiempo compleo o parcial</label>
        </div>
        
        <p>Lenguajes frameworks o tecnologias que sabes</p>
        
        <div class="lenguajes">
        <label><input type="checkbox" name="opciones" value="opcion1">HTML</label>
        <label><input type="checkbox" name="opciones" value="opcion2">CSS</label>
        <label><input type="checkbox" name="opciones" value="opcion3">Javascript</label>
        <label><input type="checkbox" name="opciones" value="opcion4">C++</label>
        <label><input type="checkbox" name="opciones" value="opcion5">C#</label>
        <label><input type="checkbox" name="opciones" value="opcion6">Cake PHP</label>
        <label><input type="checkbox" name="opciones" value="opcion7">Node Js</label>
        <label><input type="checkbox" name="opciones" value="opcion8">Sass</label>
        <label><input type="checkbox" name="opciones" value="opcion9">Less</label>
        <label><input type="checkbox" name="opciones" value="opcion10">Mongo Db</label>
        <label><input type="checkbox" name="opciones" value="opcion11">React</label>
        <label><input type="checkbox" name="opciones" value="opcion12">Vue</label>
        <label><input type="checkbox" name="opciones" value="opcion13">JQuery</label>
        <label><input type="checkbox" name="opciones" value="opcion14">Bootstrap</label>
        <label><input type="checkbox" name="opciones" value="opcion15">Wordpress</label>
        <label><input type="checkbox" name="opciones" value="opcion15">Laravel</label>
        <label><input type="checkbox" name="opciones" value="opcion15">Git</label>
        <label><input type="checkbox" name="opciones" value="opcion15">GitHub</label>
        </div>

        <p>Agregue algun comentario adicional</p>


        <textarea id="text"></textarea>


        <input id="submit" type="submit"
    </form>

<script src="main.js"></script>
</body>
</html>
